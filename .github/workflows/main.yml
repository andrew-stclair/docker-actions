name: Test Dockerfile
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: Get Repository
            shell: bash
            run: git clone https://github.com/andrew-stclair/github-runner.git /tmp/github/workspace

          - name: Build Container
            uses: docker/build-push-action@v1
            with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
                repository: st0ner1995/github-runner
                push: false
                tags: latest
                path: /tmp/github/workspace